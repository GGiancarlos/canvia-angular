<div class="modal-header bg-{{classModal}} text-white" ngbAutofocus>
  <p class="modal-title" id="modal-basic-title"> {{modal.titulo}}</p>
  <button type="button" class="close text-white" aria-label="Close" (click)="cerrar()">
    <span aria-hidden="true" style="color: black;">&times;</span>
  </button>
</div>
<div class="modal-body" style="padding-bottom: 0%;">
  <div>{{modal.mensaje}}</div>
  <ul class="list-group">
    <li class="list-group-item list-group-item-{{classModal}}" *ngFor="let item of modal.items">
      <span>{{item}}</span>
    </li>
  </ul>
  <div class="modal-footer mt-1">
    <div class="col text-center">
      <button class="btn btn-{{classModal}} ml-1" type="button" (click)="aceptar()">{{texto1}}</button>
      &nbsp;
      <button *ngIf="tipoModal != 1" id="cancel" name="cancel" class="btn btn-outline-secondary mr-1" type="button" (click)="cerrar()">{{texto2}}</button>
    </div>
  </div>
